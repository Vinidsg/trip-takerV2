<header>
<nav class="navbar navbar-expand-lg fixed-top bg-primary-color" id="navbar">
    <div class="container py-3">
        <a href="#" class="navbar-brand primary-color">
            <img src="img/logo.png" alt="Logo">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-items" aria-controls="navbar-items" aria-expanded="false" aria-label="Toggle navigation">

            </a>
        </div>

<div class="titlePage">
    <h1>Rotas, Viagens e Datas</h1>
</div>

<div class="container-principal" id="tripsContainer">
    <!-- Dynamic trip data will be loaded here using JavaScript -->
</div>
</header>
<main class="flex-grow-1">
<div>
    <div class="container tituloPg">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
          <h2 class="text-center">Cadastro de Viagem/Rota</h2>
        </div>
      </div>
    </div>

    <form id="formCreate" method="post" enctype="multipart/form-data">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-6 col-md-8 col-sm-10 formulario">
            <input type="hidden" id="id" name="id">
            <div class="mb-3">
              <label for="local" class="form-label">Local</label>
              <input type="text" name="local" id="local" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="qtdPessoas" class="form-label">Quantidade de Pessoas</label>
              <input type="number" name="qtdPessoas" id="qtdPessoas" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="guiaResponsavel" class="form-label">Guia Responsável</label>
              <input type="text" name="guiaResponsavel" id="guiaResponsavel" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="vlrUnitario" class="form-label">Valor Unitário</label>
              <input type="number" inputmode="numeric" name="vlrUnitario" id="vlrUnitario" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="dtInicio" class="form-label">Data Início</label>
              <input type="date" name="dtInicio" id="dtInicio" class="form-control" placeholder="DD/MM/AAAA" mask="99/99/9999" required>
            </div>
            <div class="mb-3">
              <label for="dtFinal" class="form-label">Data Final</label>
              <input type="date" name="dtFinal" id="dtFinal" class="form-control" required placeholder="DD/MM/AAAA" mask="99/99/9999" required>
            </div>
            <div class="mb-3">
              <label for="descricao" class="form-label">Descrição</label>
              <textarea required class="form-control descricao" name="descricao" id="descricao" required></textarea>
            </div>
              <div id="imagem-container"></div>
            <div class="image" >
                <img class="img-fluid" alt="Imagem de viagem">
            </div>
              <div class="form-group">
                  <label for="formFile" class="form-label mt-4">Upload</label>
                  <input class="form-control" type="file" id="formFile" name="formFile" accept="image/*" multiple>
              </div>
            <div class="mb-3 text-center">
              <button type="button" class="btn btn-primary btnSalvar" onclick="salvar()">Salvar</button>
              <button type="button" class="btn btn-secondary btnCancelar" onclick="redirecionarParaListar()">Cancelar</button>
            </div>
          </div>
        </div>
      </div>
    </form>
</div>
</main>
<footer class="container-fluid bg-primary-color mt-auto" id="footer">
    <div class="container">
        <div class="row">
            <div class="col-12" id="footer-top">
                <div class="row justify-content-between">
                    <div class="col-4">
                        <img src="img/logo.png" alt="Logo" class="logoIMG">
                    </div>
                    <div class="col-4" id="social-icons">
                        <i class="bi bi-facebook"></i>
                        <i class="bi bi-instagram"></i>
                        <i class="bi bi-youtube"></i>
                        <i class="bi bi-twitter"></i>
                    </div>
                    <div class="col-4" id="arrow-up">
                        <i class="bi bi-arrow-up-circle"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>
    <script src="script/createEditTrip.js"></script>
