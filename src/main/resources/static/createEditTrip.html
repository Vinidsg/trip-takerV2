<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trip Taker - Gerenciar Rota</title>
    <link rel="shortcut icon" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100;300;500&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

    <link rel="stylesheet" href="style/home.css">
    <link rel="stylesheet" href="style/gerenciarRotas.css">
    <script src="script/createEditTrip.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- Navbar here -->

    <div class="container tituloPg">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
          <h2 class="text-center">Cadastro de Viagem/Rota</h2>
        </div>
      </div>
    </div>

    <form method="post" enctype="multipart/form-data">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-6 col-md-8 col-sm-10 formulario">
            <input type="hidden" id="id" name="id">
            <div class="mb-3">
              <label for="local" class="form-label">Local</label>
              <input type="text" name="local" id="local" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="qtdPessoas" class="form-label">Quantidade de Pessoas</label>
              <input type="number" name="qtdPessoas" id="qtdPessoas" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="guiaResponsavel" class="form-label">Guia Responsável</label>
              <input type="text" name="guiaResponsavel" id="guiaResponsavel" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="vlrUnitario" class="form-label">Valor Unitário</label>
              <input type="number" inputmode="numeric" name="vlrUnitario" id="vlrUnitario" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="dtInicio" class="form-label">Data Início</label>
              <input type="date" name="dtInicio" id="dtInicio" class="form-control" placeholder="DD/MM/AAAA" mask="99/99/9999" required>
            </div>
            <div class="mb-3">
              <label for="dtFinal" class="form-label">Data Final</label>
              <input type="date" name="dtFinal" id="dtFinal" class="form-control" required placeholder="DD/MM/AAAA" mask="99/99/9999" required>
            </div>
            <div class="mb-3">
              <label for="descricao" class="form-label">Descrição</label>
              <textarea required class="form-control descricao" name="descricao" id="descricao" required></textarea>
            </div>
              <div id="imagem-container"></div>
            <div class="image" >
                <img class="img-fluid" alt="Imagem de viagem">
            </div>
              <div class="form-group">
                  <label for="formFile" class="form-label mt-4">Upload</label>
                  <input class="form-control" type="file" id="formFile" name="formFile" accept="image/*" multiple>
              </div>
            <div class="mb-3 text-center">
              <button type="submit" class="btn btn-primary btnSalvar"  onclick="salvar()">Salvar</button>
              <button type="button" class="btn btn-secondary btnCancelar" onclick="redirecionarParaListar()">Cancelar</button>
            </div>
          </div>
        </div>
      </div>
    </form>
</body>
</html>
