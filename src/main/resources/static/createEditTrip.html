<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trip Taker - Cadastro</title>
    <link rel="shortcut icon" th:href="@{/img/LogoTripTaker.ico}" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100;300;500&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/style/create.css}">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navbar here -->

    <div class="container tituloPg">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
          <h2 class="text-center">Cadastro de Viagem/Rota</h2>
        </div>
      </div>
    </div>

    <form th:action="@{/create-trip}" method="post" enctype="multipart/form-data">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-6 col-md-8 col-sm-10 formulario">
            <input type="hidden" id="id" name="id" th:value="${param.id}">
            <div class="mb-3">
              <label for="local" class="form-label">Local</label>
              <input type="text" name="local" id="local" class="form-control" th:value="${param.local}" required>
            </div>
            <div class="mb-3">
              <label for="qtdPessoa" class="form-label">Quantidade de Pessoas</label>
              <input type="number" name="qtdPessoa" id="qtdPessoa" class="form-control" th:value="${param.qtdPessoa}" required>
            </div>
            <div class="mb-3">
              <label for="guiaResponsavel" class="form-label">Guia Responsável</label>
              <input type="text" name="guiaResponsavel" id="guiaResponsavel" class="form-control" th:value="${param.guiaResponsavel}" required>
            </div>
            <div class="mb-3">
              <label for="vlrUnitario" class="form-label">Valor Unitário</label>
              <input type="number" inputmode="numeric" name="vlrUnitario" id="vlrUnitario" class="form-control" th:value="${param.valorUnitario}" required>
            </div>
            <div class="mb-3">
              <label for="dtInicio" class="form-label">Data Início</label>
              <input type="date" name="dtInicio" id="dtInicio" class="form-control" placeholder="DD/MM/AAAA" mask="99/99/9999" th:value="${param.dataInicio}" required>
            </div>
            <div class="mb-3">
              <label for="dtFinal" class="form-label">Data Final</label>
              <input type="date" name="dtFinal" id="dtFinal" class="form-control" required placeholder="DD/MM/AAAA" mask="99/99/9999" th:value="${param.dataFinal}" required>
            </div>
            <div class="mb-3">
              <label for="descricao" class="form-label">Descrição</label>
              <textarea required class="form-control descricao" name="descricao" id="descricao" required>[[${param.descricao}]]</textarea>
            </div>

            <div class="image">
                <img class="img-fluid" th:src="@{${param.image}}" alt="Imagem de viagem">
            </div>

            <div class="mb-3 upload-image">
              <label for="file" class="form-label">Upload de Imagem</label>
              <div class="input-group">
                <input type="file" class="form-control" name="file" id="file">
                <span class="input-group-text"><i class="bi bi-upload"></i></span>
              </div>
            </div>
            <div class="mb-3 text-center">
              <button type="submit" class="btn btn-primary btnSalvar">Salvar</button>
              <button type="button" class="btn btn-secondary btnCancelar" th:onclick="'window.location.href=\'/\' '">Cancelar</button>
            </div>
          </div>
        </div>
      </div>
    </form>

    <!-- Footer here -->
    
    <script src="@{/script/script.js}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:inline="javascript">
      /*<![CDATA[*/
      document.addEventListener('DOMContentLoaded', function() {
        document.querySelector('button[type="submit"]').addEventListener('click', function() {
          var inputs = document.querySelectorAll('form input[required], form textarea[required]');
          for (var i = 0; i < inputs.length; i++) {
            if (inputs[i].value.trim() === '') {
              inputs[i].classList.add('is-invalid');
            } else {
              inputs[i].classList.remove('is-invalid');
            }
          }
        });
        document.getElementById("loginBtn").addEventListener("click", function() {
                window.location.href = "@{/logout}";
              });
        document.getElementById('arrow-up').addEventListener('click', function() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
        });
      });
      /*]]>*/
    </script>

</body>
</html>
