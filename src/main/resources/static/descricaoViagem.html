<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descrição da Viagem</title>
    <!-- Google fonts - NotoSans - Light | Medium | Thin -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100;300;500&display=swap" rel="stylesheet">
    <!-- CSS Bootstrap e JS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <!-- CSS do projeto -->
    <link rel="stylesheet" th:href="@{/style/descricaoViagem.css}">
    <link rel="stylesheet" th:href="@{/style/index.css}">
</head>
<body>
<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg fixed-top bg-primary-color" id="navbar">
    <div class="container py-3">
        <a href="#" class="navbar-brand primary-color">
            <img th:src="@{/img/logo.png}" alt=""/>
        </a>
        <button
                class="navbar-toggler hamburguer"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbar-items"
                aria-controls="navbar-items"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <i class="bi bi-list"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbar-items">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a th:href="@{/index}" class="nav-link primary-color" aria-current="page">Inicio</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/find-all-trips}" class="nav-link primary-color">Rotas</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/Sobre}" class="nav-link primary-color">Sobre</a>
                </li>
            </ul>
            <div>
                <button th:href="@{/login}" class="buttonLogin btn-primary" id="loginBtn">Login</button>
            </div>
        </div>
    </div>
</nav>

<!--Fotos & Descrição da viagem-->
<div class="container text-center img-describe">
    <div class="row">
        <div>
            <h2 th:text="${local}" class="mt-3"></h2>
        </div>
        <div class="col-lg-12">
            <img th:src="@{'${image}'}" class="mx-auto d-block img-fluid" alt="Imagem da Viagem" />
            <p class="mt-3" th:text="${descricao}"></p>
        </div>
    </div>
</div>

<!-- Restante do conteúdo -->

<footer class="container-fluid bg-primary-color mt-auto" id="footer">
    <div class="container">
        <div class="row">
            <div class="col-12" id="footer-top">
                <div class="row justify-content-between">
                    <div class="col-md-4 col-sm-6">
                        <img th:src="@{/img/logo.png}" alt="Logo" class="logoIMG">
                    </div>
                    <div class="col-md-4 col-sm-6" id="social-icons">
                        <i class="bi bi-facebook"></i>
                        <i class="bi bi-instagram"></i>
                        <i class="bi bi-youtube"></i>
                        <i class="bi bi-twitter"></i>
                    </div>
                    <div class="col-md-4 col-sm-12 col-12" id="arrow-up">
                        <i class="bi bi-arrow-up-circle"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>
<script src="Script/script.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('arrow-up').addEventListener('click', function() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    });
</script>
<!-- Pop up Script -->
<script th:inline="javascript">
    $(document).ready(function() {
        $('#reservarBtn').click(function() {
            $('#reservarModal').modal('show');
        });
        $('#fecharBtn').click(function() {
            $('#reservarModal').modal('hide');
        });
    });
</script>
<!-- Script do login -->
<script th:inline="javascript">
    document.getElementById("loginBtn").addEventListener("click", function() {
        window.location.href = "/login";
    });
    document.getElementById('arrow-up').addEventListener('click', function() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    });
</script>
</body>
</html>
