<div class="container text-center img-describe">
    <div class="row">
        <div>
            <h2 type="text" name="local" id="local" class="mt-3"></h2>
        </div>
        <div class="col-lg-12 ">
            <img src="" id="image" class="mx-auto d-block img-fluid" alt="Imagem">
            <p class="mt-3" name="descricao" id="descricao"> </p>
        </div>
    </div>
</div>

<!--Tabela de preços -->
<div class="container" id="table-price">
    <div class="row align-items-start">
        <div class="col-md-3 col-sm-6 card text-card-2 card-only-text bg-secondary-color">
            Guia responsável
        </div>
        <div class="col-md-3 col-sm-6 card text-card-2 card-only-text ">
            <label type="text" name="guiaResponsavel" id="guiaResponsavel"></label>
        </div>
        <div class="col-md-3 col-sm-6 card text-card-2 card-only-text bg-secondary-color">
            Quantidade de pessoas
        </div>
        <div class="col-md-3 col-sm-6 card text-card-2 card-only-text ">
            <label type="number" name="qtdPessoa" id="qtdPessoa"></label>
        </div>
        <div class="col-md-3 col-sm-6 card text-card-2 card-only-text bg-secondary-color">
            Data Início
        </div>
        <div class="col-md-3 col-sm-6 card text-card-2 card-only-text ">
            <label type="date" name="dtInicio" id="dtInicio" required placeholder="DD/MM/AAAA"></label>
        </div>
        <div class="col-md-3 col-sm-6 card text-card-2 card-only-text bg-secondary-color">
            Data Final
        </div>
        <div class="col-md-3 col-sm-6 card text-card-2 card-only-text ">
            <label type="date" name="dtFinal" id="dtFinal" required placeholder="DD/MM/AAAA"></label>
        </div>
    </div>
    <div class="row align-items-start valor-reserva">
        <div class="col-md-2 col-sm-2 col-0 card text-card-2 card-only-text border-transp"></div>
        <div class="col-md-2 col-sm-2 col-10 card text-card-2 card-only-text border-transp bg-primary-color-dv secondary-color-dv valor-viagem">
            <label type="number" inputmode="numeric" name="vlrUnitario" id="vlrUnitario"></label>
        </div>
        <div class="col-md-2 col-sm-2 col-0 card text-card-2 card-only-text border-transp"></div>

        <div class="col-md-4 col-sm-2 col-0 card text-card-2 card-only-text border-transp">
            <button id="reservarBtn" href="#" class="nav-link bg-third-color-dv secondary-color-dv">Reservar</button>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="reservarModal" tabindex="-1" role="dialog" aria-labelledby="reservarModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header bg-primary-color">
                        <div href="#" class="navbar-brand primary-color">
                            <img src="/Images/logo.png" alt=""/>
                        </div>
                        <button type="button" data-dismiss="modal" class="fecharBtn" aria-label="Close" id="fecharBtn">
                            <span aria-hidden="true">&times;</span>
                        </button>

                    </div>
                    <div class="modal-body">
                        <form id="reservarForm" action="https://formsubmit.co/matheusslima676@gmail.com" method="POST">
                            <input type="hidden" name="reservationNumber" id="reservationNumber"> <!-- Campo oculto para armazenar o número de reserva -->
                            <div class="form-group">
                                <label for="nome">Nome:</label>
                                <input type="name" class="form-control" id="nome" name="nome" required>
                            </div>
                            <div class="form-group">
                                <label for="sobrenome">Sobrenome:</label>
                                <input type="name" class="form-control" id="sobrenome" name="sobrenome" required>
                            </div>
                            <div class="form-group">
                                <label for="telefone">Telefone:</label>
                                <input type="tel" class="form-control" id="telefone" name="telefone" required>
                            </div>
                            <div class="form-group">
                                <label for="email">E-mail:</label>
                                <input type="email" class="form-control"  id="email" name="email" required>
                            </div>
                            <button type="submit" class="btn btn-secondary bg-third-color-dv secondary-color-dv" >Enviar</button>
                            <input type="text" name="_honey" style="display:none">
                            <input  type="hidden" name="_captcha" value="false">

                            <input type="hidden" name="_next" value="http://localhost:8080/descricaoViagem.html">
                        </form>
                    </div>

                </div>
            </div>
        </div>


    </div>
</div>

<!-- Footer -->

    <div class="container">
        <div class="row">

                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>
