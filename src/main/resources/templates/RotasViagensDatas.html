<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trip Taker - Rotas, Viagens e Datas</title>
    <link rel="shortcut icon" th:href="@{/img/LogoTripTaker.ico}" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100;300;500&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/style/index.css}">
    <link rel="stylesheet" th:href="@{/style/RotasViagensDatas.css}">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Navbar content here -->

    <div class="titlePage">
        <h1>Rotas, Viagens e Datas</h1>
    </div>

    <div class="container-principal">
        <div th:each="trip : ${trips}" class="container">
            <div class="row">
                <div class="col-12 col-md-5 hover-zoomin" id="info-banner">
                    <img th:src="@{${trip.image}}" class="img-thumbnail" width="500" height="450" alt="...">
                </div>

                <div class="col-12 col-md-7 bg-secondary-color" id="info-content">
                    <div class="row">
                        <div class="col-12">
                            <div class="font-descricao">
                                <h2 class="title secondary-color" th:text="${trip.local}"></h2>
                                <p class="subtitle secondary-color" th:text="${trip.descricao}"></p>
                            </div>
                        </div>
                        <div class="col-12" id="info-numbers">
                            <div class="row">
                                <div class="col-4">
                                    <h4 class="secondary-color"><b>Data in√≠cio</b></h4>
                                    <p class="secondary-color" th:text="${trip.dataInicio}"></p>
                                </div>
                                <div class="col-4">
                                    <h4 class="secondary-color"><b>Data final</b></h4>
                                    <p class="secondary-color" th:text="${trip.dataFinal}"></p>
                                </div>
                                <div class="col-4">
                                    <h4 class="secondary-color"><b>Quantidade</b></h4>
                                    <p class="secondary-color" th:text="${trip.qtdPessoas}"></p>
                                </div>
                                <div class="col-4">
                                    <h4 class="secondary-color"><b>Valor</b></h4>
                                    <p class="secondary-color" th:text="${trip.valorUnitario}"></p>
                                </div>
                                <div class="col-4">
                                    <h4 class="secondary-color"><b>Guia</b></h4>
                                    <p class="secondary-color" th:text="${trip.guiaResponsavel}"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <a th:href="@{'/descricaoViagem/' + ${trip.id}}" class="btn btn-dark"><b>Agendar</b></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer content here -->

    <script th:src="@{/script/script.js}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.getElementById("loginBtn").addEventListener("click", function() {
        window.location.href = "/login";
      });
      document.getElementById('arrow-up').addEventListener('click', function() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
      });
    </script>
</body>
</html>
